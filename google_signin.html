<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="73197657416-15do5qf9avub3f8tjvr9uei7h2hebq96.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
    <script>
      function toggleVisibility(id) {
        var div = document.getElementById(id);
        if (div.getAttribute('class') == 'hide') {
          div.setAttribute('class', 'show');
        } else {
          div.setAttribute('class', 'hide');
        }
      }
    </script>
    <div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="onSignInFailure"> data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Handle successful sign-in
        var profile = googleUser.getBasicProfile();
        var content = document.getElementById('content');
        content.innerHTML =
          '<p>' + 'User signed in. Full name: ' + profile.getName() + '.' + '</p>';
        toggleVisibility('content');
      }
      function onSignInFailure() {
        // Handle sign-in errors
        var content = document.getElementById('content');
        content.innerHTML =
          '<p>' + 'User not signed in. Failure.' + '</p>';
        toggleVisibility('content');
      }
    </script>
    <a href="#" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        // Handle sign-out
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          var content = document.getElementById('content');
          content.innerHTML =
            '<p>' + 'User signed out.' + '</p>';
          toggleVisibility('content');
        });
      }
    </script>
    <div id="content" class="hide"></div>
  </body>
</html>
